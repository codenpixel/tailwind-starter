<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bundle.css" />
    <title>@@title</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <div class="sidebar-header">
        <h3 class="title">Main Menu</h3>
        <a href="javascript:void(0)" class="closebtn">&times;</a>
      </div>
      <div class="sidebar-content py-3">
        @@include('./partials/navigationbar.part.html')
      </div>
    </div>
    <div class="nav-container py-4">
      <div class="container">
        <nav class="flex max-w-7xl w-full justify-between items-center">
          <nuxt-link class="navbar-brand" to="/"> tailwind </nuxt-link>
          <button
            class="
              navbar-toggler
              block
              lg:hidden
              px-2
              py-1
              border-black border-solid border
              rounded-sm
            "
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <div class="hidden lg:block">
            @@include('./partials/navigationbar.part.html')
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
